<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>RWD - Grid System</title>
  <!-- 모바일 최적화 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 디자인(개발)용 파일 -->
  <link rel="stylesheet" href="css/style.css">
  <!-- 배포용 파일 -->
  <!-- <link rel="stylesheet" href="css/bundle.min.css"> -->
  <style>
    @media only screen and (min-width: 73.8125em) {
      .container {
        max-width: 1180px;
      }
    }
    .box {
      height: 100px;
      background: #000;
      color: #fff;
      text-align: center;
      line-height: 100px;
    }
    .box:nth-child(2) { background: #fe4940; }
    .box:nth-child(3) { background: #7045cf; }

    .row {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="box column s--1-3">1/3</div>
      <div class="box column s--2-3">2/3</div>
    </div>
    <div class="row">
      <div class="box column s--1-4 m--2-8">1/4 m--2-8</div>
      <div class="box column s--2-4 m--2-8">2/4 m--2-8</div>
      <div class="box column s--1-4 m--2-8">1/4 m--2-8</div>
      <div class="box column s--hidden m--2-8">m--2-8</div>
    </div>
    <div class="row">
      <div class="box column s--1-4 os--2-4">1/4 os--2-4</div>
      <!-- <div class="box column s--1-4">1/4</div> -->
      <div class="box column s--1-4">1/4</div>
    </div>
  </div>

  <!-- 그리드 토글 자바스크립트 로드, 디자인(개발)용 파일 -->
  <script src="js/toggleGrid.js"></script>
</body>
</html>
